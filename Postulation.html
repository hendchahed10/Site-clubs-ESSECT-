<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulation - ESSECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="card p-4 shadow-lg" style="width: 400px; max-height: 90vh; overflow-y: auto;">    
        <form action="../postulation.php" method="POST" enctype="multipart/form-data">
            <h3 class="text-center mb-4">Postulation</h3>
            
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Âge</label>
                <input type="number" id="age" name="age" class="form-control" min="18" required>
            </div>

            <div class="mb-3">
                <label for="niveau" class="form-label">Niveau d'études</label>
                <select id="niveau" name="niveau" class="form-select" required>
                    <option value="Licence 1">Licence 1</option>
                    <option value="Licence 2">Licence 2</option>
                    <option value="Licence 3">Licence 3</option>
                    <option value="Master 1">Master 1</option>
                    <option value="Master 2">Master 2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="filiere" class="form-label">Filière</label>
                <input type="text" id="filiere" name="filiere" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" >
            </div>

            <div class="mb-3">
                <label for="cv" class="form-label">Télécharger votre CV</label>
                <input type="file" id="cv" name="cv" class="form-control" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quel club voulez-vous rejoindre ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="enactus" name="clubs" value="Enactus" required>
                    <label class="form-check-label" for="enactus">Enactus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="infolab" name="clubs" value="Infolab">
                    <label class="form-check-label" for="infolab">Infolab</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="fahmologia" name="clubs" value="Fahmologia">
                    <label class="form-check-label" for="fahmologia">Fahmologia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="essectfm" name="clubs" value="ESSECT FM">
                    <label class="form-check-label" for="essectfm">ESSECT FM</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100" style="background-color: rgb(102, 164, 203);">Postuler</button>
        </form>
    </div>

</body>
</html>
