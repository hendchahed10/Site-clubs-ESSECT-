<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 400px; max-height: 90vh; overflow-y: auto;">
        <h3 class="text-center mb-4" style="color: rgb(103, 169, 193);">Formulaire d'Inscription</h3>
        
        <form action="../inscription.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="niveau" class="form-label">Niveau d'études</label>
                <select id="niveau" name="niveau" class="form-select" required>
                    <option value="Licence 1">Licence 1</option>
                    <option value="Licence 2">Licence 2</option>
                    <option value="Licence 3">Licence 3</option>
                    <option value="Master 1">Master 1</option>
                    <option value="Master 2">Master 2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="filiere" class="form-label">Filière</label>
                <input type="text" id="filiere" name="filiere" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Faites-vous partie d’un club ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="enactus" name="clubs[]" value="Enactus">
                    <label class="form-check-label" for="enactus">Enactus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="infolab" name="clubs[]" value="Infolab">
                    <label class="form-check-label" for="infolab">Infolab</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fahmologia" name="clubs[]" value="Fahmologia">
                    <label class="form-check-label" for="fahmologia">Fahmologia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="essectfm" name="clubs[]" value="ESSECT FM">
                    <label class="form-check-label" for="essectfm">ESSECT FM</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="login" class="form-label">Créez un login :</label>
                <input type="text" id="login" name="login" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mdp" class="form-label">Créez un mot de passe :</label>
                <input type="text" id="mdp" name="mdp" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mdp2" class="form-label">Confirmez le mot de passe :</label>
                <input type="text" id="mdp2" name="mdp2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100" style="background-color: rgb(148, 75, 216);">S'inscrire</button>
        </form>
    </div>
</body>
</html>
